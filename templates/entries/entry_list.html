
{% extends "entries/base_entries.html" %}
{% block entry_content %}

<h3>一覧</h3>

{% for entry in object_list %}

    <dt>
        <a href="/entries/detail/{{ entry.id }}">{{ entry.title }}</a>
    </dt>

    <dd>
        {{ entry.content }}
    </dd><br />

    <dd class="operation">
        <a href="/entries/update/{{ entry.id }}">編集</a>
        <a href="/entries/delete/{{ entry.id }}">削除</a>
    </dd>
    <hr/>

{% endfor %}

{% endblock %}
